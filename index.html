<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой HTML проект</title>
</head>
<body>
    <h1>Моя страничка с миньонами</h1>

    <!-- Картинка -->
    <img src="https://avatars.mds.yandex.net/i?id=dc3a556352ccf5773055fdaadccfbc9462203f43-7662207-images-thumbs&n=13" 
         alt="Миньоны" width="200">

    <!-- Картинка-ссылка -->
    <a href="https://google.com">
        <img src="https://yandex.ru/images/search?text=миньон%5C&img_url=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F60%2F7c%2F72%2F607c72d8697c81e7130089c3f16b4fd2.jpg&pos=6&rpt=simage&stype=image&lr=56&parent-reqid=1760970947083145-17812017670631664737-balancer-l7leveler-kubr-yp-klg-17-BAL&source=serp" 
             alt="Миньоны Google" width="200">
    </a>

    <!-- Вложенный список -->
    <ul>
        <li>Миньоны
            <ul>
                <li>Кевин</li>
                <li>Боб</li>
                <li>Стюарт</li>
            </ul>
        </li>
        <li>Любят
            <ul>
                <li>Бананы</li>
                <li>Веселиться</li>
            </ul>
        </li>
    </ul>

    <!-- Список определений -->
    <dl>
        <dt>Миньон</dt>
        <dd>Маленький жёлтый помощник.</dd>
        <dt>Грю</dt>
        <dd>Их начальник и друг.</dd>
    </dl>

    <!-- Тег pre -->
    <pre>
Миньон говорит:
   "Бананааа!"
   "Ха-ха-ха!"
    </pre>

    <!-- Форматирование -->
    <p>Они <b>весёлые</b> и <u>энергичные</u>!</p>
</body>
</html>
